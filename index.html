<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Project CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="loadInitialCardData()">
    <!-- Modal Starts -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="imageurl " class="form-label">Image URl</label>

              <input
                type="url"
                class="form-control"
                id="imgurl"
                placeholder="http://example.com/image.png"
              />
            </div>

            <div class="mb-3">
              <label for="tasktitle " class="form-label">Task Title</label>

              <input
                type="text"
                class="form-control"
                id="tasktitle"
                placeholder="What's Hot"
              />
            </div>
            <div class="mb-3">
              <label for="tasktype " class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="tasktype"
                placeholder="Like...funny, study"
              />
            </div>
            <div class="mb-3">
              <label for="taskdescription " class="form-label"
                >Task Description</label
              >
              <textarea
                row="20"
                class="form-control"
                id="taskdes"
                placeholder="Describe the story......"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer justify-content-start">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="saveChanges()"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End -->

<!-- Card Modal Open Start -->
 <div class="modal fade" id="openModal" tabindex="-1" aria-labelledby="openModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="openModalLabel">Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.reload(true)"></button>
        </div>
      <div class="modal-body openModalBody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.reload(true)">Close</button>
      </div>
    </div>
  </div>
  </div>
<!-- Card Modal Open End -->

    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><a href="#" class="fw-bold fs-4 me-2">Tasky</a></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-4 fw-bold"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>
          <button
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="btn btn-primary fw-bold"
          >
            <i class="fas fa-plus me-1"></i> Add New
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- SearchBar Starts -->
    <div class="container">
      <section class="mt-4">
        <div class="row">
          <div class="col-md-6 m-auto">
            <div class="input-group mb-3 shadow">
              <input
                type="text"
                class="form-control"
                placeholder="Search Task"
                aria-label="Search Task"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2"
                ><i class="fas fa-search"></i
              ></span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- SearchBar Ends -->

    <!-- Card Start -->
    <div class="container">
      <section class="mt-5">
        <div class="row task__container">
        </div>
      </section>
    </div>
    <!-- Card End -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Project JS -->
    <script src="./index.js"></script>
  </body>
</html>
